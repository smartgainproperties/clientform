  <!-- Extra behaviour: hide Client 2 fields unless "Yes" -->
  <script>
    (function(){
      const ddl = document.getElementById('CONTACTCF6'); // Is there a 2nd Client?
      const rowIds = ['CONTACTCF3','CONTACTCF5','CONTACTCF4']; // Client Name_2, Email_2, Mobile_2

      function rowByFieldId(fieldId){
        const el = document.getElementById(fieldId);
        return el ? el.closest('.zcwf_row') : null;
      }

      function toggleClient2(){
        const show = ddl && ddl.value === 'Yes';
        rowIds.forEach(id => {
          const row = rowByFieldId(id);
          if (row) row.style.display = show ? '' : 'none';
        });
      }

      if (ddl){
        ddl.addEventListener('change', toggleClient2);
        toggleClient2();
      }
    })();
  </script>
